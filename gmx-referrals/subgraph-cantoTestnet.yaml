specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  # only required for mainnet subgraphs, there is no OrderBook on testnet
  - kind: ethereum/contract
    name: OrderBook
    network: mainnet
    source:
      address: "0x3ED33C6Ea42e4ECfFF6af017E1C7cf09fb362e38"
      abi: OrderBook
      startBlock: 6117548
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ExecuteDecreaseOrder
      abis:
        - name: OrderBook
          file: ./abis/OrderBook.json
      eventHandlers:
        - event: ExecuteDecreaseOrder(indexed address,uint256,address,uint256,address,uint256,bool,uint256,bool,uint256,uint256)
          handler: handleExecuteDecreaseOrder
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: BatchSender
    network: mainnet
    source:
      address: "0x4EdE4f1f53177671AA358d4407C36543Cf78CEed"
      abi: BatchSender
      startBlock: 6117548
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - BatchSend
      abis:
        - name: BatchSender
          file: ./abis/BatchSender.json
      eventHandlers:
        - event: BatchSend(indexed uint256,indexed address,address[],uint256[])
          handler: handleBatchSend
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: PositionManager
    network: mainnet
    source:
      address: "0x807Ea69b6B2d0A412e26271FF34B47036e8C06C6"
      abi: PositionManager
      startBlock: 6117548
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - IncreasePositionReferral
        - DecreasePositionReferral
      abis:
        - name: PositionManager
          file: ./abis/PositionManager.json
      eventHandlers:
        - event: IncreasePositionReferral(address,uint256,uint256,bytes32,address)
          handler: handleIncreasePositionReferral
        - event: DecreasePositionReferral(address,uint256,uint256,bytes32,address)
          handler: handleDecreasePositionReferral
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: PositionManager_v2
    network: mainnet
    source:
      address: "0x807Ea69b6B2d0A412e26271FF34B47036e8C06C6"
      abi: PositionManager
      startBlock: 6117548
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - IncreasePositionReferral
        - DecreasePositionReferral
      abis:
        - name: PositionManager
          file: ./abis/PositionManager.json
      eventHandlers:
        - event: IncreasePositionReferral(address,uint256,uint256,bytes32,address)
          handler: handleIncreasePositionReferral
        - event: DecreasePositionReferral(address,uint256,uint256,bytes32,address)
          handler: handleDecreasePositionReferral
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: PositionRouter
    network: mainnet
    source:
      address: "0x5675fC0E86aa4E934bb01a79F14338ABCbEa69DF"
      abi: PositionRouter
      startBlock: 6117548
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - IncreasePositionReferral
        - DecreasePositionReferral
      abis:
        - name: PositionRouter
          file: ./abis/PositionRouter.json
      eventHandlers:
        - event: IncreasePositionReferral(address,uint256,uint256,bytes32,address)
          handler: handleIncreasePositionReferral
        - event: DecreasePositionReferral(address,uint256,uint256,bytes32,address)
          handler: handleDecreasePositionReferral
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: PositionRouter_v2
    network: mainnet
    source:
      address: "0x5675fC0E86aa4E934bb01a79F14338ABCbEa69DF"
      abi: PositionRouter
      startBlock: 6117548
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - IncreasePositionReferral
        - DecreasePositionReferral
      abis:
        - name: PositionRouter
          file: ./abis/PositionRouter.json
      eventHandlers:
        - event: IncreasePositionReferral(address,uint256,uint256,bytes32,address)
          handler: handleIncreasePositionReferral
        - event: DecreasePositionReferral(address,uint256,uint256,bytes32,address)
          handler: handleDecreasePositionReferral
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: ReferralStorage
    network: mainnet
    source:
      address: "0xF1d4853960377b1152226070e0935ae0e84225a8"
      abi: ReferralStorage
      startBlock: 6117548
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - GovSetCodeOwner
        - RegisterCode
        - SetCodeOwner
        - SetHandler
        - SetReferrerDiscountShare
        - SetReferrerTier
        - SetTier
        - SetTraderReferralCode
      abis:
        - name: ReferralStorage
          file: ./abis/ReferralStorage.json
      eventHandlers:
        - event: GovSetCodeOwner(bytes32,address)
          handler: handleGovSetCodeOwner
        - event: RegisterCode(address,bytes32)
          handler: handleRegisterCode
        - event: SetCodeOwner(address,address,bytes32)
          handler: handleSetCodeOwner
        - event: SetReferrerDiscountShare(address,uint256)
          handler: handleSetReferrerDiscountShare
        - event: SetReferrerTier(address,uint256)
          handler: handleSetReferrerTier
        - event: SetTier(uint256,uint256,uint256)
          handler: handleSetTier
        - event: SetTraderReferralCode(address,bytes32)
          handler: handleSetTraderReferralCode
      file: ./src/mapping.ts
