    name: BatchSender
    network: arbitrum-goerli
    source:
      address: "0x1070f775e8eb466154BBa8FA0076C4Adc7FE17e8"
      abi: BatchSender
      startBlock: 29558951
    mapping:
      kind: ethereum/events
